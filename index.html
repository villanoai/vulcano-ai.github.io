        }
        .key-ideas ul {

            padding: 0;
        }
        .key-ideas li {

            60% { transform: translate(-2px, 2px); opacity: 0.8; }
            80% { transform: translate(2px, -2px); opacity: 1; }

    <canvas id="matrix-canvas"></canvas>

    <script>
        // Matrix rain effect with white tones for visibility and depth
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        
        const matrix = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}'.split('');
        
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        
        // Layers in white tones: back (darker white/gray), mid, front (bright white)
        const layers = [
            { speed: 0.5, color: '#666666', drops: [] }, // Back: darker for depth
            { speed: 1, color: '#AAAAAA', drops: [] },   // Mid: medium white/gray
            { speed: 1.5, color: '#FFFFFF', drops: [] }  // Front: bright white
        ];
        
        layers.forEach(layer => {
            for (let i = 0; i < columns; i++) {
                layer.drops[i] = Math.random() * canvas.height / fontSize; // Random start for depth
            }
        });
        
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = fontSize + 'px monospace';
            
            layers.forEach(layer => {
                ctx.fillStyle = layer.color;
                for (let i = 0; i < layer.drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, layer.drops[i] * fontSize);
                    
                    layer.drops[i] += layer.speed; // Vary speed per layer
                    
                    if (layer.drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        layer.drops[i] = 0;
                    }
                }
            });
        }
        
        setInterval(draw, 33);
        
        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
        });
    </script>
